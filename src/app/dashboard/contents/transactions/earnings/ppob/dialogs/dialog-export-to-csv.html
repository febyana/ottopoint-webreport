<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<h1 mat-dialog-title>Filter Export Data Transactions to CSV</h1>
<form [formGroup]="filterExportForm" (ngSubmit) = "submit()">
    <div mat-dialog-content>
        <mat-form-field style="width: 49%;">
            <input matInput [matDatepicker]="dp" placeholder="From date : dd/MM/yyyy" formControlName="from_date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="width: 49%; margin-left: 2%;">
            <input matInput [matDatepicker]="dp2" placeholder="Through date : dd/MM/yyyy" formControlName="through_date">
            <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
            <mat-datepicker #dp2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Customer ID" formControlName="cust_id">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Type transactions</mat-label>
            <mat-select formControlName="type_trans">
                <mat-option [value]="">
                    None
                </mat-option>
                <mat-option [value]="2001">
                    Inquiry
                </mat-option>
                <mat-option [value]="2002">
                    Payment
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Product code" formControlName="product_code">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Product type</mat-label>
            <mat-select formControlName="product_type">
                <mat-option [value]="">
                    None
                </mat-option>
                <mat-option *ngFor="let p of productTypes" [value]="p.v">
                    {{p.k}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </div>
</form>
