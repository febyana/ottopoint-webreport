<mat-card>
    <!-- judul -->
    <h1>Transactions Payments QR</h1>
    <!-- filters -->
    <br>
    <mat-form-field class="filter-field">
        <input matInput [matDatepicker]="dp" placeholder="From date : dd/MM/yyyy" [(ngModel)]="fq.from_date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput [matDatepicker]="dp2" placeholder="Through date : dd/MM/yyyy" [(ngModel)]="fq.through_date">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput placeholder="Merchant id" [(ngModel)]="fq.merchant_id">
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput placeholder="Phone" [(ngModel)]="fq.phone">
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput placeholder="Amount" [(ngModel)]="fq.amount">
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput placeholder="Account Number" [(ngModel)]="fq.account_number">
    </mat-form-field>
    <mat-form-field class="filter-field">
        <input matInput placeholder="RRN" [(ngModel)]="fq.rrn">
    </mat-form-field>
    <!-- actions -->
    <br>
    <button mat-raised-button color="primary" (click)="submitFilter()">Filter</button>
    <button mat-stroked-button color="warn" (click)="clearFilter()">Clear Filter</button>
    <button mat-raised-button color="primary" class="btn-export-to-csv" (click)="exportToCSV()">
        Export To CSV
    </button>
    <!-- table -->
    <div class="parent-table-container">
        <div class="loading-shade" *ngIf="isLoadingResults || isNoData">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="no-data" *ngIf="isNoData">
                No Data
            </div>
        </div>
        <div class="table-container">
            <table mat-table [dataSource]="dataTable" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear >
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="merchant_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Merchant
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.merchant_id}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Phone
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Amount
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.amount}}</td>
                </ng-container>

                <ng-container matColumnDef="account_number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Account Number
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.account_number}}</td>
                </ng-container>

                <ng-container matColumnDef="rrn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        RRN
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.rrn}}</td>
                </ng-container>

                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Created At
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
                </ng-container>

                <ng-container matColumnDef="updated_at">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Updated At
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.updated_at | date}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <!-- paginator -->
    <mat-paginator [length]="dataTableLength" [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
</mat-card>
