<mat-card>
    <!-- judul -->
    <h1>Setting Variables Transaction</h1>
    <mat-form-field>
        <input matInput type="number" placeholder="Persantage earned point from PPOB transaction" [(ngModel)]="transaksiPPOB" pattern="[0-9].[0-9]*" disabled="{{isDisabled}}">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Persantage earned point from payment QR transaction" [(ngModel)]="transaksiPayQr" pattern="[0-9].[0-9]*" disabled="{{isDisabled}}">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Persantage earned point from merchant transaction" [(ngModel)]="transaksiMerchant" pattern="[0-9].[0-9]*" disabled="{{isDisabled}}">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Maksimal point get from transaction" [(ngModel)]="limitTransaksi" pattern="[0-9]*" disabled="{{isDisabled}}">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" placeholder="Minimal amount per transaction" [(ngModel)]="minimalTransaksi" pattern="[0-9]*" disabled="{{isDisabled}}">
    </mat-form-field>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="edit()" disabled="{{isEditDisabled}}">Edit</button>
        <button mat-stroked-button color="warn" (click)="cancel()" disabled="{{isCancelDisabled}}">Cancel</button>
        <button mat-raised-button color="primary" (click)="save()" disabled="{{isSaveDisabled}}">Save</button>
    </mat-card-actions>
</mat-card>
