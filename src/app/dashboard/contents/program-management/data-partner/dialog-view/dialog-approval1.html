

<mat-dialog-content>
    <p align="center">
        User name dan password partner untuk log ini pada business portal akan dikirimkan ke email pic setelah Anda klik 'Approval'
    </p>
    <h1 mat-dialog-title align="center">
        Lanjutkan proses Approval ?
    </h1>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button type="submit" (click)="doApproved()" color="primary">Approval</button>
    <button mat-raised-button (click)="cencel()" color="warn">Cancel</button>
</mat-dialog-actions>
