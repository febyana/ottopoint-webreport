<h2 mat-dialog-title>View Partner</h2>

<mat-dialog-content>
  
    <!-- <form [formGroup]="partnerForm" class="partner-form"> -->
        <mat-form-field class="partner-full-width">
          <mat-label>Nama Perusahaan</mat-label>
          <input matInput type="text" [(ngModel)]="dataPatner.name" disabled={{textClock}}>
        </mat-form-field>

        <mat-form-field class="partner-full-width">
            <mat-label>Alamat Perusahaan</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.address" disabled={{textClock}}>
        </mat-form-field>

        <mat-form-field class="partner-full-width">
            <mat-label>Alamat Domisili</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.residenceAddress" disabled={{textClock}}>
        </mat-form-field>

        <mat-form-field class="partner-full-width">
            <mat-label>No Telp</mat-label>
            <input matInput type="number" [(ngModel)]="dataPatner.phone" disabled={{textClock}}>
        </mat-form-field>        

        <mat-form-field class="partner-full-width">
            <mat-label>Jenis Usaha</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.businessType" disabled={{textClock}}>
        </mat-form-field>                
 
        <mat-form-field class="partner-full-width">
            <mat-label>Tax Number</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.taxNumber" disabled={{textClock}}>
        </mat-form-field>          

        <div *ngIf="dataPatner.userType == 0">
            <mat-form-field class="partner-full-width">
                <mat-label>Type User</mat-label>
                    <input matInput type="text" [(ngModel)]="blacklist" disabled={{textClock}}>
            </mat-form-field>
        </div>

        <div *ngIf="dataPatner.userType == 1">
            <mat-form-field class="partner-full-width">
                <mat-label>Type User</mat-label>
                    <input matInput type="text" [(ngModel)]="whitelist" disabled={{textClock}}>
            </mat-form-field>
        </div>


        <mat-label>PIC</mat-label>
        <br>
        <mat-form-field class="partner-30">
            <mat-label>PIC Name</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.picName" disabled={{textClock}}>
        </mat-form-field>       
        
        <mat-form-field class="partner-30">
            <mat-label>PIC Phone</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.picPhone" disabled={{textClock}}>
        </mat-form-field>    
        
        <mat-form-field class="partner-30">
            <mat-label>PIC Email</mat-label>
            <input matInput type="text" [(ngModel)]="dataPatner.picEmail" disabled={{textClock}}>
        </mat-form-field>

<!-- file download -->
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>File Download</mat-panel-title>
          <div *ngIf="countFile != 0">
            <mat-panel-description>
                {{countFile}} Files
            </mat-panel-description>
          </div>
          <div *ngIf="countFile == 0">
            <mat-panel-description>
                no data
            </mat-panel-description>
          </div>
        </mat-expansion-panel-header>

        <div *ngFor="let dtaFiles of dataFile">
            <mat-form-field class="partner-85">
                <mat-label>File name</mat-label>
                <input matInput type="text" [(ngModel)]=dtaFiles.fileName disabled={{textClock}}>
            </mat-form-field>
            <a (click)="downloadFile(dtaFiles.Path)">
                <mat-icon class="icon" aria-hidden="false" aria-label="Rohmet Ganteng">vertical_align_bottom</mat-icon>
            </a>
        </div>
  

        

      </mat-expansion-panel>
</mat-accordion>
<!-- file download -->
        
</mat-dialog-content>


<div *ngIf="dataPatner.status == statusApproved">
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
    </mat-dialog-actions>
</div>

<div *ngIf="dataPatner.status == statusWaitingApproval">
    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary"(click)="approved()">Approved</button>
        <button class="mat-raised-button"(click)="close()">Cancel</button>
    </mat-dialog-actions>
</div>

<div *ngIf="dataPatner.status == statusDraft">
    <mat-dialog-actions>
        <button class="mat-raised-button mat-primary"(click)="submit()">Submit</button>
        <button class="mat-raised-button"(click)="close()">Cancel</button>
    </mat-dialog-actions>
</div>
