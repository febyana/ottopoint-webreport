<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
    
<h1 mat-dialog-title align="center">
    <span *ngIf="data.is_active === true">Are you sure Deactive this User ?</span>
    <span *ngIf="data.is_active === false"> Are you sure Active this User ?</span>
</h1>
<form [formGroup]="dataForm" (ngSubmit) = "yes()">
    <div mat-dialog-actions align="center">
        <button mat-raised-button (click)="no()" color="warn">No</button>
        <button mat-raised-button type="submit" color="primary">Yes</button>
    </div>
</form>
