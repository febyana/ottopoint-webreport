<mat-card>

    <p>bulk-upload-adjusment works!</p>
<!-- <button mat-raised-button color="primary">
        Import to CSV
</button> -->

<div class="form-group">
        <label>Import File</label> 
        <input type="file" class="form-control" (change)="onImportFileChange($event, i)" #fileInput>
      </div>

<!-- table -->
<div class="parent-table-container">
        <div class="loading-shade" *ngIf="isLoadingResults || isNoData">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div class="no-data" *ngIf="isNoData">
                No Data 
            </div>
        </div>
        <div class="table-container" [style.height.px]="tableHeight">
            <table mat-table [dataSource]="dataTable" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        ID
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="no" sticky>
                    <th mat-header-cell *matHeaderCellDef disableClear>
                        No
                    </th>
                    <td mat-cell *matCellDef="let i = index">{{(paginator.pageSize * paginator.pageIndex) + (i+1)}}</td>
                </ng-container>

                <ng-container matColumnDef="error_code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Error Code
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.error_code}}</td>
                </ng-container>
    
                <ng-container matColumnDef="error_desc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Error Desc
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.error_desc}}</td>
                </ng-container>
    
                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Data
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.data}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <!-- paginator -->
    <mat-paginator [length]="dataTableLength" [pageSizeOptions]="[10, 15, 20, 100]"></mat-paginator>
</mat-card>
