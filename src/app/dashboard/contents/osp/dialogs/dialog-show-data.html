<h1 mat-dialog-title>Detail Data</h1>
<table mat-table [dataSource]="dataTable" style="border: 1px solid black;">
    <!-- Position Column -->
    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Key</th>
        <td mat-cell *matCellDef="let row" style="background-color: #f0f0f0;">{{row.key}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="row.value != ''">{{row.value}}</span>
            <span *ngIf="row.value == ''">-</span>
        </td>
    </ng-container>
    
    <!-- hidden header -->
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div mat-dialog-actions align="center">
    <button mat-raised-button (click)="close()" color="warn">Close</button>
</div>
