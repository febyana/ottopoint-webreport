<div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<h1 mat-dialog-title>Change Password Admin</h1>
<form [formGroup]="dataForm" (ngSubmit) = "submit()">
    <div mat-dialog-content>
        <mat-form-field style="margin-bottom: 2%;">
            <input type="password" matInput placeholder="Old Password" formControlName="old_password">
            <mat-error *ngIf="f.old_password.errors">
                can not be empty required
            </mat-error>
        </mat-form-field>
        
        <mat-form-field style="margin-bottom: 2%;">
            <input type="password" matInput placeholder="New Password" formControlName="new_password">
            <mat-error *ngIf="f.new_password.errors">
                can not be empty required
            </mat-error>
        </mat-form-field>

        <mat-form-field style="margin-bottom: 2%;">
            <input type="password" matInput placeholder="Confirm Password" formControlName="confirm_password">
            <mat-error *ngIf="f.confirm_password.errors">
                <span *ngIf="f.confirm_password.errors.required">  can not be empty required </span>
                <span *ngIf="f.confirm_password.value == f.new_password.value"> password does not match </span>
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </div>
</form>
